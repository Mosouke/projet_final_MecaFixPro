<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/2bb90c57b5.js" crossorigin="anonymous"></script>
    <title>Recherche</title>
</head>
<body>
    <header>
        <div class="logo_header">
            <a href="/"><h1>MecaFixPro</h1></a>
        </div>
        <nav>
            <ul>
                <li class="btn"><a href="index.html">Accueil</a></li>
                <li class="btn1"><a href="#">Recherche</a></li>
                <li class="btn"><a href="#">Connection</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="rechercheFirstStep">
            <div>
                <h2>Recherche</h2>
                <form method="post" action="#">
                    <div class="search">
                        <div>
                            <input type="text" >
                            <i class="fa-solid fa-magnifying-glass-location"></i>
                        </div>
                        <button class="btn" type="submit" href="rechercheFirstStep.html">Rechercher</button>
                    </div>
                    <div class="typeOfService">
                        <h3>Quel type de service recherchez-vous</h3>
                        <select name="typeOfService">
                            <option value="">--Type de service--
                        </option>
                            
                            <option value="1">Garages Généralistes</option>
                            
                            <option value="2">Garages Spécialisés</option>
                            
                            <option value="3">Garages de Carrosserie et Peinture</option>
                            
                            <option value="4">Garages Électriques et Électroniques</option>
                            
                            <option value="5">Garages Pneumatiques</option>
                            
                            <option value="6">Garages de Performance et Tuning</option>
                            
                            <option value="7">Garages de Transmission</option>
                            
                            <option value="8">Garages Diesel</option>
                            
                            <option value="9">Garages 4x4 et Véhicules Utilitaires</option>
                            
                            <option value="10">Garages Véhicules Électriques et Hybrides</option>
                            
                            <option value="11">Services de Dépannage et Remorquage</option>
                            
                            <option value="12">Services Additionnels</option>
                        </select>
                        <button type="submit" class="btn" ><a href="resercheStep2.html">Suivant</a></button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <a href="/"><h2 class="title">MecaFixPro</h2></a>
        <div>
            <a href="#">Mentions légales</a>
            <a href="#">Contact</a>
        </div>
        <p>Copyright © 2024 MecaFixPro</p>
    </footer>
</body>
</html>
