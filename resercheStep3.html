<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/2bb90c57b5.js" crossorigin="anonymous"></script>
    <title>Recherche etape 3</title>
</head>
<body>
    <header>
        <div class="logo_header">
            <a href="/"><h1>MecaFixPro</h1></a>
        </div>
        <nav>
            <ul>
                <li class="btn"><a href="index.html">Accueil</a></li>
                <li class="btn1"><a href="#">Recherche</a></li>
                <li class="btn"><a href="#">Connection</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="rechercheStep3">
            <h2>Recherche</h2>
            <form action="#">
                <div class="typeOfService">
                    <h3>Type de service sélectionné</h3>
                    <select name="typeOfService">
                        <option value="">--Type de service--
                    </option>
                        
                        <option value="1">Garages Généralistes</option>
                        
                        <option value="2">Garages Spécialisés</option>
                        
                        <option value="3">Garages de Carrosserie et Peinture</option>
                        
                        <option value="4">Garages Électriques et Électroniques</option>
                        
                        <option value="5">Garages Pneumatiques</option>
                        
                        <option value="6">Garages de Performance et Tuning</option>
                        
                        <option value="7">Garages de Transmission</option>
                        
                        <option value="8">Garages Diesel</option>
                        
                        <option value="9">Garages 4x4 et Véhicules Utilitaires</option>
                        
                        <option value="10">Garages Véhicules Électriques et Hybrides</option>
                        
                        <option value="11">Services de Dépannage et Remorquage</option>
                        
                        <option value="12">Services Additionnels</option>
                    </select>
                </div>
                <div class="typeOfServiceSpec">
                    <h3>Quel type de service spécifique recherchez-vous ?</h3>
                    <select name="typeOfServiceSpec" >
                        <option value="">--Type de service spécifique--
                        </option>
                            
                            <option value="1">Vidange d'huile</option>
                            
                            <option value="2">Remplacement des filtres</option>
                            
                            <option value="3">Contrôle et remplacement des bougies</option>
                            
                            <option value="4">Vérification et ajustement des niveaux de liquides</option>
                            
                            <option value="5">Vérification de l’état des pneus et des freins</option>
                            
                            <option value="6">Remplacement de la courroie de distribution</option>
                            
                            <option value="7">Réparation ou remplacement du système d'embrayage</option>
                            
                            <option value="8">Réparation du système de transmission</option>
                            
                            <option value="9">Remplacement de la batterie</option>
                            
                            <option value="10">Réparation du système de refroidissement</option>
                            
                    </select>
                </div>
                <div class="trie">
                    <h3>Trier par :</h3>
                    <button class="btn" type="radio" name="sort" value="1">Proximité</button>
                    <button class="btn1" type="radio" name="sort" value="2">Disponibilité</button>
                    <button  class="btn1" type="radio" name="sort" value="3">Note</button>
                </div>
                <button type="submit" class="btn" ><a href="resultSerch.html">Suivant</a></button>
            </form>
        </section>
    </main>
    <footer>
        <a href="/"><h2 class="title">MecaFixPro</h2></a>
        <div>
            <a href="#">Mentions légales</a>
            <a href="#">Contact</a>
        </div>

    </footer>

</html>
