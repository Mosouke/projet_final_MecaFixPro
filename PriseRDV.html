<html lang="fr">
<head>

<body>
    <header>
        <div class="logo_header">
            <a href="/"><h1>MecaFixPro</h1></a>

        <nav>
            <ul>

    <main>
        <section id="priseRendezVous">
            <div class="borderBgColor">
                <h2>Prise de rendez-vous</h2>

                    <h3>Service spécifique choisi</h3>
                    <div class="borderBlue">
                        <p class="info">'service spécifique choisi'</p>
